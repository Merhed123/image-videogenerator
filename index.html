</head>
<body>

  <div class="form-switch">
    <button onclick="showForm('signup')">Sign Up</button>
    <button onclick="showForm('login')">Login</button>
  </div>

  <div class="form-container">
    <!-- Signup Form -->
    <form id="signup-form">
      <h2>Sign Up</h2>
      <label>Full Name:</label>
      <input type="text" id="signup-name" required />

      <label>Email:</label>
      <input type="email" id="signup-email" required />

      <label>Password:</label>
      <input type="password" id="signup-password" required />

      <button type="submit">Register</button>
    </form>
    
<div id="message"></div>

<script>
  function signup(e) {
    e.preventDefault();

    // Save to localStorage (optional)
    const name = document.getElementById("signup-name").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;
    localStorage.setItem("user", JSON.stringify({ name, email, password }));

    // Send confirmation email
    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
      user_name: name,
      user_email: email,
    }).then(() => {
      document.getElementById("message").innerHTML = 
        ‚úÖ Successfully registered! A confirmation email has been sent.<br>
        <a href="login.html">Login to your account</a>
      ;
    }, (err) => {
      document.getElementById("message").innerHTML = "‚ùå Error sending email. Try again.";
      console.error(err);
    });
  }
</script>

    <!-- Login Form -->
    <form id="login-form" class="hidden">
      <h2>Login</h2>
      <label>Email:</label>
      <input type="email" id="login-email" required />

      <label>Password:</label>
      <input type="password" id="login-password" required />

      <button type="submit">Login</button>
      <h2><!--forgot password--></h2>
      <span class="link" onclick="resetPassword()">Forgot Password?</span><br><br>
    </form>

    <div id="message"></div>
  </div>

  <script>
    function showForm(type) {
      document.getElementById("signup-form").classList.toggle("hidden", type !== "signup");
      document.getElementById("login-form").classList.toggle("hidden", type !== "login");
      document.getElementById("message").textContent = "";
    }

    // Handle signup (only localStorage for now)
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      localStorage.setItem("user", JSON.stringify({ name, email, password }));
      document.getElementById("message").textContent = "‚úÖ Successfully registered! You can now log in.";
      showForm("login");
    });

    // Handle login
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email && user.password === password) {
        document.getElementById("message").textContent = "‚úÖ Login successful!";
        // Redirect to dashboard here if needed
      } else {
        document.getElementById("message").textContent = "‚ùå Incorrect email or password.";
      }
    });

    // Handle password reset
    function resetPassword() {
      const email = prompt("Enter your registered email to reset password:");
      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email) {
        alert("‚úÖ Password reset link has been sent to: " + email + " (mock example)");
      } else {
        alert("‚ùå No account found with that email.");
      }
    }
  </script>

</body>
